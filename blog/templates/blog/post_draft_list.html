
{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        {% if post.published_date %}
        {% else %}
            <div class="post">
                <div class="date">
                    {{ post.created_date }}
                </div>
                <h1><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock content %}
